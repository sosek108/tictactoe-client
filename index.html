<html>
<head>
	<title>Tic Tac Toe</title>


	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/tictactoe.css">
</head>
<body>
	<header><h1>Tic Tac Toe</h1></header>
	<div class="container">
		<section id="board">
			<div class="tile b-right b-bottom" data-id="0"><div class="inner-tile"></div></div>
			<div class="tile b-right b-bottom" data-id="1"><div class="inner-tile"></div></div>
			<div class="tile b-bottom" data-id="2"><div class="inner-tile"></div></div>
			<div class="tile b-right b-bottom" data-id="3"><div class="inner-tile"></div></div>
			<div class="tile b-right b-bottom" data-id="4"><div class="inner-tile"></div></div>
			<div class="tile b-bottom" data-id="5"><div class="inner-tile"></div></div>
			<div class="tile b-right" data-id="6"><div class="inner-tile"></div></div>
			<div class="tile b-right" data-id="7"><div class="inner-tile"></div></div>
			<div class="tile" data-id="8"><div class="inner-tile"></div></div>
			<svg id="line"></svg>
		</section>
		<div id="message">o's turn</div>
	</div>
	
	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/tictactoe.js"></script>
</body>
</html>
